<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login #2</title>
  </head>
  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('bg_1.jpg')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Login to <strong>CHANEL</strong></h3>
              <p class="mb-4">Welcome to my website.</p>
              <form id="form" action="#" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="your-email@gmail.com"
                    id="username"
                  />
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control pass"
                    placeholder="Your Password"
                    id="password"
                  />
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"
                    ><a href="#" class="forgot-pass">Forgot Password</a></span
                  >
                </div>

                <input
                  type="button"
                  value="Log In"
                  class="btn btn-block btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      const emailTag = document.getElementsByClassName("form-control")[0];
      const passTag = document.getElementsByClassName("pass")[0];
      const loginTag = document.getElementsByClassName("btn")[0];
      const formTag = document.getElementById("form");
      const email = "user@gmail.com";
      const password = "P@ssw0rd";

      let value = "";
      const emailValue = (event) => {
        value = event.target.value;
      };
      let valuePass = "";
      const passwordValue = (event) => {
        valuePass = event.target.value;
      };

      const loginActive = () => {
        if (value == email && valuePass == password) {
          window.location.href = "index.html";
        } else {
          formTag.reset();
        }
      };

      loginTag.addEventListener("click", loginActive);

      emailTag.addEventListener("change", emailValue);
      passTag.addEventListener("change", passwordValue);
    </script>
  </body>
</html>
